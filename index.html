<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Piano on the Web</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" herf="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzq=="
      crossorigin="anonymous" />
  </head>

  <body class="markdown-body">
    <div>
      <h1>Piano on the Web</h1>
      <p>This is a web application that allows you to play piano on the web!</p>
      <p>Click the <kbd>S</kbd> key to make a middle C, then <kbd>D</kbd> to make D and so on up until B with the <kbd>K</kbd> key.</p>
    </div>
    <div id="piano">
      <span class="key" id="C"><strong>C</strong></span>
      <span class="key" id="D"><strong>D</strong></span>
      <span class="key" id="E"><strong>E</strong></span>
      <span class="key" id="F"><strong>F</strong></span>
      <span class="key" id="G"><strong>G</strong></span>
      <span class="key" id="A"><strong>A</strong></span>
      <span class="key" id="B"><strong>B</strong></span>
    </div>
    <script
src="https://cdns.cloudflare.com/ajax/libs/tone/14.7.52/Tone.js"></script>
    <script src="script.js"></script>
  </body> 
</html>
